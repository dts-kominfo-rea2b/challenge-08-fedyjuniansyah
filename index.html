<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - DOM</title>
  </head>
  <body>
    <div id="app" >
      <!-- TODO: Buatlah sebuah header dengan id todo-title -->
      <!-- TODO: Buatlah sebuah subtitle dengan id todo-subtitle -->
      <table style="width:100%";>
        <tr style="background-color: rgb(240, 87, 120);">
          <th style="height: 60px; color: white;">
          <h3 id="todo-title">To-Do List</h3></th></tr>
      <tr>
        <td style="background-color:rgb(252, 194, 125); border-color: rgb(250, 159, 48) ;height: 60px; vertical-align: top; text-align: center;">
          <h2 id="todo-subtitle">- Today I Need To - </h2></tr>
      <!-- Section: input -->
      <!-- TODO: Buatlah sebuah input bertipe text dengan id todo-input -->
      <!-- TODO: Buatlah sebuah button dengan id todo-submit -->

      <tr><td style="background-color: rgb(204, 89, 89); vertical-align: top; padding-top: 18px; padding-bottom: 18px; padding-left: 10px; padding-right: 10px;text-align: center;">
        <input type="text" id="todo-input">
        <button id="todo-submit">Submit</button></td></tr>
      
      <!-- Section output -->
      <!-- TODO: Buatlah sebuah <ul> dengan id todo-output -->
       <tr><td style="background-color: rgb(204, 89, 89); vertical-align: top; padding-top: 18px; padding-bottom: 18px; padding-left: 10px; padding-right: 10px">
      <ul id="todo-output" style="margin-left: auto; margin-right: auto;">
   </ul></td></tr>
      </table id="table">
    </div>

    <!-- ! Untuk tantangan ini, script jangan diubah ke external js yah ! -->
    <script>
      // TODO: Deklarasi variable sesuai dengan kebutuhan di sini
      let button = document.querySelector("#todo-submit");
      let input = document.querySelector("#todo-input");
      let output = document.querySelector("#todo-output")

      // TODO: Buatlah sebuah fungsi dengan nama fnClickHandler
      // Fungsi yang digunakan untuk menambahkan tulisan
      // Jangan ubah cara deklarasi fungsinya, cukup isi saja
      function fnClickHandler(toDoItem) {
          output.appendChild(createList(toDoItem));         
      }
      
      function createList(name){
        let li = document.createElement('li');
        li.textContent = name;
        li.className = 'list-item';
        return li;
      }
             
      // TODO: register event onclick / addEventListener untuk button
      // akan menjalankan fungsi fnClickHandler

       
      button.addEventListener('click', () => {
        const isi = input.value;      
        fnClickHandler(isi);
        input.value = '';
      });
      
      // TODO: register event onkeypress / addEventListener untuk input
      // sehingga saat di input ditekan enter akan menjalankan fungsi fnClickHandler juga
      input.addEventListener('keypress', (event) => {
        if (event.key === "Enter") {
        const isi = input.value;      
        fnClickHandler(isi);
        input.value = '';
      }
        });
    </script>
  </body>
</html>
